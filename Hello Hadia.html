<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Hadia! üíå</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
      transition: background 1s ease;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 60px;
      border-radius: 20px;
      text-align: center;
      font-size: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      cursor: default;
      position: relative;
      z-index: 1;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      border: none;
      border-radius: 10px;
      background-color: purple;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .heart, .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      pointer-events: none;
      animation: float linear infinite;
    }

    .heart {
      background: red;
      clip-path: polygon(50% 0%, 61% 14%, 75% 14%, 84% 23%, 84% 37%, 75% 50%, 50% 75%, 25% 50%, 16% 37%, 16% 23%, 25% 14%, 39% 14%);
      opacity: 0.8;
    }

    .confetti {
      background: randomColor();
      width: 8px;
      height: 8px;
      border-radius: 3px;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); }
      50% { transform: translateY(50vh) rotate(180deg); }
      100% { transform: translateY(-10vh) rotate(360deg); }
    }

    .envelope {
      font-size: 50px;
      cursor: pointer;
      user-select: none;
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div id="content">
      <div class="envelope" id="envelope">üì©</div>
    </div>
  </div>

  <script>
    const messages = [
      "Hello My Young Mamma üåô, sehri keh liye uth jayen.. üòÅ",
      "You Look cutie patotie in these pictures üò≠",
      "Wo mein inpr comment dena bhool gaya tha toh socha kuch alag krte hein, I know ye thoda casual tariqa ha compliment dena ka, but ye ek Full stack developer ka style ha ü•∫"
    ];

    const gradients = [
      "linear-gradient(120deg, #fbc2eb, #a6c1ee)",
      "linear-gradient(120deg, #fad0c4, #ffd1ff)",
      "linear-gradient(120deg, #a1c4fd, #c2e9fb)",
      "linear-gradient(120deg, #fddb92, #d1fdff)",
      "linear-gradient(120deg, #ffecd2, #fcb69f)"
    ];

    let step = 0;

    // Change background color
    function changeBackground() {
      document.body.style.background = gradients[Math.floor(Math.random() * gradients.length)];
    }

    // Continuous hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.width = heart.style.height = (10 + Math.random() * 10) + 'px';
      const duration = 3 + Math.random() * 3;
      heart.style.animationDuration = duration + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    setInterval(createHeart, 300);

    // Confetti when clicking Next
    function createConfetti(count) {
      for (let i = 0; i < count; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * window.innerWidth + 'px';
        confetti.style.top = Math.random() * window.innerHeight + 'px';
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.width = confetti.style.height = (5 + Math.random() * 7) + 'px';
        confetti.style.borderRadius = (2 + Math.random()*3) + 'px';
        confetti.style.animationDuration = (2 + Math.random()*2) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function nextStep() {
      changeBackground();
      createConfetti(20);

      const contentDiv = document.getElementById('content');
      contentDiv.innerHTML = `<p>${messages[step]}</p><button id="nextBtn">Next ‚û°Ô∏è</button>`;
      document.getElementById('nextBtn').addEventListener('click', () => {
        step++;
        if(step < messages.length) {
          nextStep();
        } else {
          contentDiv.innerHTML = `<p>${messages[messages.length-1]} ‚ù§Ô∏èüéâ‚ú®</p>`;
        }
      });
    }

    document.getElementById('envelope').addEventListener('click', () => {
      nextStep();
      createConfetti(25);
    });
  </script>
</body>
</html>
